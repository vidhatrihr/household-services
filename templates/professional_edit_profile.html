<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: floralwhite;
        display: flex;
        justify-content: center;
      }

      h1 {
        color: #0d6efd;
        text-align: center;
      }

      p {
        text-align: center;
        color: red;
      }

      form {
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
      }

      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Edit Profile</h1>

      <form action="/professional/edit-profile" method="post">
        <div>
          <label>
            Email:
            <input type="email" name="email" value="{{professional.user.email}}" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            Password:
            <input type="password" name="password" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            Full name:
            <input type="text" name="full_name" value="{{professional.user.full_name}}" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            City:
            <select name="city_id" class="form-control">
              {% for city in cities %} {% if city.id == current_user.city_id %}
              <option value="{{city.id}}" selected>{{city.name}}</option>
              {% else %}
              <option value="{{city.id}}">{{city.name}}</option>
              {% endif %} {% endfor %}
            </select>
          </label>
        </div>

        <div>
          <label>
            Address:
            <input type="text" name="address" value="{{professional.user.address}}" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            Pin code:
            <input type="text" name="pin_code" value="{{professional.user.pin_code}}" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            Service category:
            <select name="service_category_id" class="form-control">
              {% for service_category in service_categories %} {% if service_category.id ==
              current_user.professional.service_category_id %}
              <option value="{{service_category.id}}" selected>{{service_category.name}}</option>
              {% else %}
              <option value="{{service_category.id}}">{{service_category.name}}</option>

              {% endif %} {% endfor %}
            </select>
          </label>
        </div>

        <div>
          <label>
            Bio:
            <input type="text" name="bio" value="{{professional.bio}}" class="form-control" />
          </label>
        </div>

        <div>
          <label>
            Resume:
            <input type="file" name="resume" class="form-control" />
          </label>
        </div>

        <div>
          <input type="submit" value="Save" class="btn btn-primary w-100" />
        </div>
      </form>
    </main>
    <!-- bootstrap javascript at the end of body -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
