{% extends "_base.html" %}

{% block title %}
  Edit Profile
{% endblock title %}

{% block content %}
  <h1>Edit Profile</h1>

  <form action="/professional/edit-profile" method="post">
    <div>
      <label>
        Email:
        <input type="email"
               name="email"
               value="{{ professional.user.email }}"
               class="form-control" />
      </label>
    </div>

    <div>
      <label>
        Password:
        <input type="password" name="password" class="form-control" />
      </label>
    </div>

    <div>
      <label>
        Full name:
        <input type="text"
               name="full_name"
               value="{{ professional.user.full_name }}"
               class="form-control" />
      </label>
    </div>

    <div>
      <label>
        City:
        <select name="city_id" class="form-control">
          {% for city in cities %}

            {% if city.id == current_user.city_id %}
              <option value="{{ city.id }}" selected>{{ city.name }}</option>
            {% else %}
              <option value="{{ city.id }}">{{ city.name }}</option>
            {% endif %}

          {% endfor %}
        </select>
      </label>
    </div>

    <div>
      <label>
        Address:
        <input type="text"
               name="address"
               value="{{ professional.user.address }}"
               class="form-control" />
      </label>
    </div>

    <div>
      <label>
        Pin code:
        <input type="text"
               name="pin_code"
               value="{{ professional.user.pin_code }}"
               class="form-control" />
      </label>
    </div>

    <div>
      <label>
        Service category:
        <select name="service_category_id" class="form-control">
          {% for service_category in service_categories %}

            {% if service_category.id ==
              current_user.professional.service_category_id %}
              <option value="{{ service_category.id }}" selected>
                {{ service_category.name }}
              </option>
            {% else %}
              <option value="{{ service_category.id }}">{{ service_category.name }}</option>

            {% endif %}

          {% endfor %}
        </select>
      </label>
    </div>

    <div>
      <label>
        Bio:
        <input type="text"
               name="bio"
               value="{{ professional.bio }}"
               class="form-control" />
      </label>
    </div>

    <div>
      <label>
        Resume:
        <input type="file" name="resume" class="form-control" />
      </label>
    </div>

    <div>
      <input type="submit" value="Save" class="btn btn-primary w-100" />
    </div>
  </form>
{% endblock content %}
