<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Service</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
        color: red;
      }

      form {
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
      }

      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Edit Service</h1>

      <form action="/admin/edit-service/{{service.id}}" method="post">
        <div>
          <label>
            Name:
            <input type="text" name="name" value="{{service.name}}" />
          </label>
        </div>

        <div>
          <label>
            Price:
            <input type="text" name="price" value="{{service.price}}" />
          </label>
        </div>

        <div>
          <label>
            Category:
            <select name="service_category_id">
              {% for category in service_categories %}
              <!-- -->
              {% if category.id==service.service_category_id %}
              <option value="{{category.id}}" selected>{{category.name}}</option>
              {% else %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endif %}
              <!-- -->
              {% endfor %}
            </select>
          </label>
        </div>

        <div>
          <input type="submit" value="Edit Service" />
        </div>
      </form>
    </main>
  </body>
</html>
